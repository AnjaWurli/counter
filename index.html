<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div id="app">
        <header :style="{ '--color': color}">
            <section>
                <h1>Counter</h1>
                <p>(click the white area or hit space / enter to count)</p>
            </section>
            <div class="rangeWrapper">
                <label for="increaseBy">increase by: {{increaseBy}}</label>
                <input id="increaseBy" type="range" min="1" max="20" v-model.number="increaseBy">
            </div>
            <button @click="reset">Reset</button>
        </header>
        <main @click="increaseCounter" :style="{ '--counter': (counter-hundred)+'%', '--color': color}">
            <div id="counter">{{counter}}</div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
</body>

</html>
